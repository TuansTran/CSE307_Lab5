<html>
    <table border="1" style="width: 400px;height:500px;border-color: cyan;">
        <tr>
            <td>
                <center><h3>ĐĂNG KÝ THÀNH VIÊN</h3></center>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend><b>Thông tin cá nhân</b></legend>
                    <form action="post">
                        <table>
                            <tr>
                                <td>
                                    <label for="hovaten">Họ và tên: </label>
                                </td>
                                <td>
                                    <input type="text" name="hovaten" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="ngaysinh">Ngày sinh: </label>
                                </td>
                                <td>
                                    <select name="ngaysinh" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                    <label for="month">Tháng</label>
                                    <select name="month" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <label for="year">Năm</label>
                                    <input type="text" name="year" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Gender">Giới tính: </label>
                                </td>
                                <td>
                                    <input type="radio" id="" name="Male" value="">
                                    <label for="Male">Nam</label>
                                    <input type="radio" id="" name="Female" value="">
                                     <label for="Female">Nữ</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="address">Địa chỉ</label>
                                </td>
                                <td>
                                    <textarea name="address" id="" cols="30" rows="7"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="phone">Điện thoại: </label>
                                </td>
                                <td>
                                    <input type="text" name="phone" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email: </label>
                                </td>
                                <td>
                                    <input type="text" name="email" id="">
                                </td>
                            </tr>
                        </table>
                    </form>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend><b>Thông tin đăng nhập</b></legend>
                    <form action="post">
                        <table>
                            <tr>
                                <td>
                                    <label for="tendangnhap">Tên đăng nhập: </label>
                                </td>
                                <td>
                                    <input type="text" name="tendangnhap" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pass">Mật khẩu: </label>
                                </td>
                                <td>
                                    <input type="password" name="pass" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="repass">Nhập lại mật khẩu: </label>
                                </td>
                                <td>
                                    <input type="password" name="repass" id="">
                                </td>
                            </tr>
                        </table>
                    </form>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 120;">
                <button>Đăng ký</button>
                <button>Hủy</button>
            </td>
        </tr>
    </table>
</html>
